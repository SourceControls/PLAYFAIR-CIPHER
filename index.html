<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resources/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 id="cipherName">PlayFair Cipher</h1>
      <div class="input-group mb-3 form">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Plain text</span
        >
        <input
          type="text"
          id="plaintext"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3 form">
        <span class="input-group-text" id="inputGroup-sizing-default">Key</span>
        <input
          type="text"
          class="form-control"
          id="key"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" onclick="encrypt()" class="btn btn-primary">
        Encrypt
      </button>
      <label id="printValue"></label>
      <button type="button" onclick="descrypt()" class="btn btn-primary">
        Descrypt
      </button>
      <label id="printDeCode"></label>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="resources/script.js"></script>
  </body>
</html>
